<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>InweHub</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="format-detection" content="telephone=no">
    <meta name="format-detection" content="email=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <meta name="browsermode" content="application">

    <link rel="icon" id="favicon" href="../favicon.ico" type="image/x-icon">

          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">

  </head>

    <div id="app"></div>
    <!-- built files will be auto injected -->
    <script src="https://static.mlinks.cc/scripts/dist/mlink.min.js"></script>
    <script type="text/javascript">
      if (Object.assign === undefined) {
        console.log('不支持该浏览器');
        document.getElementById('app').innerHTML = '请在手机中打开';
        document.getElementById('app').style.textAlign = 'center';
        document.getElementById('app').style.marginTop = '20px';
      }
    </script>
  </body>
</html>
