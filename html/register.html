<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans|Monoton" rel="stylesheet">
    <title>intervapp</title>
    <link href="css/reset.css" rel="stylesheet">
    <link href="css/layout.css" rel="stylesheet">
    <link href="css/ionic/ionic.css" rel="stylesheet">
    <link href="css/common.css" rel="stylesheet">
    <link href="css/components/buttons.css" rel="stylesheet">
    <link href="css/components/nav-bar.css" rel="stylesheet">
    <link href="css/components/form-login.css" rel="stylesheet">
</head>
<body>
<div id="app">
    <div class="page">
        <div class="page-container">
            <div class="nav-bar">
                <div class="left">
                    <span><i class="icon ion-ios-arrow-back"></i></span>
                </div>
                <div class="center">
                    <span>注册</span>
                </div>
                <div class="right"></div>
            </div>
            <div class="form form-login">
                <form>
                    <div class="form-item border-bottom">
                        <span>用户名:</span>
                        <input class="input" type="text" value="" placeholder="请输入用户名
"/>
                    </div>
                    <div class="form-item border-bottom">
                        <span>手机号:</span>
                        <input class="input" type="text" value="" placeholder="请输入手机号
"/>

                    </div>
                    <div class="form-item border-bottom">
                        <span>验证码:</span>
                        <input class="input" type="text" value="" placeholder="请输入验证码
"/>
                        <span class="sendCode">获取验证码</span>
                    </div>
                    <div class="form-item border-bottom">
                        <span>密码:</span>
                        <input class="input" type="text" value="" placeholder="请输入6位以上密码
"/>
                        <span><i class="icon ion-eye"></i></span>
                    </div>

                    <div class="button-wrapper">
                        <button class="button button-positive button-block">注册</button>
                    </div>



                </form>
            </div>
        </div>
    </div>
</div>


</body>
</html>
